<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <div class="budget-section">
            <button onclick="showBudgetPrompt()">Set Monthly Budget</button>
            <p id="remaining-budget">Remaining Budget: Set your monthly budget</p>
        </div>
        <div class="form-section">
            <h2>Add Expense</h2>
            <form id="expense-form" onsubmit="addExpense(event)">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Rent">Rent</option>
                    <option value="Other">Other</option>
                </select>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>

                <button type="submit">Add Expense</button>
            </form>
        </div>
        <div class="advice-section">
            <p id="advice">Savings advice will appear here.</p>
        </div>
        <div class="view-section">
            <button onclick="viewExpenses()">View Expenses</button>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expenses will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
